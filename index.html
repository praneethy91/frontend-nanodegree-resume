<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/googlefont.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body id="page-top">
  <!-- Navigation -->
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
      <div class="container">
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <!-- <span class="sr-only">Toggle navigation</span> -->
                  Menu
                  <!-- <i class="fa fa-bars"></i> -->
              </button>
              <a class="navbar-brand" href="#page-top"></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li class="hidden">
                      <a href="#page-top"></a>
                  </li>
                  <li class="page-scroll">
                      <a href="#workSection">Work</a>
                  </li>
                  <li class="page-scroll">
                      <a href="#projectSection">Projects</a>
                  </li>
                  <li class="page-scroll">
                      <a href="#educationSection">Education</a>
                  </li>
              </ul>
          </div>
      </div>
      <!-- /.container-fluid -->
  </nav>
  <header id="header-background">
    <div class="container" id="header">
      <div class="row">
        <div class="col-xs-12">
          <ul id="topContacts" class="flex-box"></ul>
          <hr>
        </div>
      </div>
      <div class="row" id="mypic">
        <div class="col-xs-12 col-sm-9" id="skillsHeader">
        </div>
      </div>
    </div>
  </header>
  <div id="workSection" class="gray">
    <div class="container">
      <div class="row">
        <div id="workExperience" class="col-xs-12">
          <h2>Work Experience</h2>
        </div>
      </div>
    </div>
  </div>
  <div id="projectSection" class="container">
    <div class="row">
      <h2 class="col-xs-12">Recent Projects</h2>
      <p class="col-xs-12" id="projects-intro"></p>
      <section class="text-center" id="projects-section"></section>
    </div>
  </div>
  <div id="educationSection" class="gray">
    <div class="container">
      <div class="row">
        <div id="education" class="col-xs-12">
          <h2>Education</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="mapDiv" class="col-xs-12">
        <h2>Where I've Lived and Worked</h2>
      </div>
    </div>
  </div>
  <!-- <div id="lets-connect" class="dark-gray row">
    <h2 class="orange center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
    </ul>
  </div> -->
  <div id="modal-section">
  </div>
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

  <!-- Load the Google maps api -->
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBRxnk0ZUcmyeLmhodfkTM10LeO4aeT3kk"></script>

  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('title-project').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
