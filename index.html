<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/googlefont.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container" id="header">
    <div class="row">
      <div class="col-xs-12">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
    </div>
    <div class="row" id="mypic">
      <div class="col-xs-12 col-sm-9" id="skillsHeader">

      </div>
    </div>
  </div>
  <div class="container">
    <div class="gray row">
      <div id="workExperience" class="col-xs-12">
        <h2>Work Experience</h2>
      </div>
    </div>
    <div class="row">
      <h2 class="col-xs-12">Projects</h2>
      <section class="text-center" id="projects-section"></section>
    </div>
    <div class="gray row">
      <div id="education" class="col-xs-12">
        <h2>Education</h2>
      </div>
    </div>
    <div class="row">
      <div id="mapDiv" class="col-xs-12">
        <h2>Where I've Lived and Worked</h2>
      </div>
    </div>
    <!-- <div id="lets-connect" class="dark-gray row">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div> -->
  </div>
  <div id="modal-section">
  </div>
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Load the Google maps api -->
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBRxnk0ZUcmyeLmhodfkTM10LeO4aeT3kk"></script>

  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('title-project').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
